<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  
  <!-- BOOTSRAP LINK -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- CUSTOM STYLESHEETS -->
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <!-- SIDE BAR  -->
      <aside class="col-lg-2 col-md-12 col-sm-2 pb-3">
        <h3 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h3>
        
        <form id="search-form" class="form">
          <div class="form-group">
            <div class="input-group">
              <!-- city search box -->
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
                
              <!-- Submit button -->
              <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                Search
              </button>

              <hr class="hr weather-hr" />
            </div>
          </div>
        </form>

        <!-- cities: history searches -->
        <div class="list-group" id="history">
          <h5>Recent searches</h5>
          <!-- buttons to be dynamically added -->
        </div>
      </aside>
      
      <!-- MAIN SECTION -->
      <div class="col-lg-10 pb-3">
        <!-- todays weather -->
        <section id="today" class="mt-3" role="region" aria-live="polite">

          <!-- jumbotron -->
          <div class="jumbotron">
            <div class="row jumbo-title-container">
              <h2 class="display-4" id="currentCity"></h2>
              <img class="weatherIcon">
            </div>

            <p class="lead" id="currentDate"></p>
            <ul class="currentWeather">
              <li class="current-temp"></li>
              <li class="current-wind"></li>
              <li class="current-humidity"></li>
            </ul>

            <hr class="my-4">
            <p class="current-weatherDescription"></p>
          </div>

        </section>

        <!-- forecast -->
        <section id="forecast" class="mt-3" role="region" aria-live="polite">
          
          <!-- <div class="row"> -->
          <h4 class="forecast-header">5-Day Forecast</h4>
          <!-- </div> -->

          <div class="row weather-cards"> 
            <!-- dynamically add bootsrap cards -->
          </div>  
        </section>
      
      </div>
    </div>
  </div>

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- custom script -->
  <script src="assets/js/script.js"></script>
</body>

</html>
